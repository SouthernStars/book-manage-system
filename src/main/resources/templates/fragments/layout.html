<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >图书管理系统</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            height: calc(100vh - 56px);
            position: fixed;
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            transition: margin-left 0.3s ease;
        }
        .sidebar-link {
            display: block;
            padding: 12px 15px;
            color: #495057;
            text-decoration: none;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }
        .sidebar-link:hover {
            background-color: #e9ecef;
            border-left-color: #0d6efd;
        }
        .sidebar-link.active {
            background-color: #e9ecef;
            border-left-color: #0d6efd;
            font-weight: bold;
        }
        .sidebar-header {
            padding: 20px 15px;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
            color: #495057;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
        .footer {
            margin-top: auto;
            padding: 15px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fa fa-book"></i> 图书管理系统
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                    <span class="nav-item nav-link" sec:authorize="isAuthenticated()">
                        欢迎, <span sec:authentication="name"></span>
                    </span>
                <a class="nav-item nav-link" href="/login" sec:authorize="!isAuthenticated()">
                    <i class="fa fa-sign-in"></i> 登录
                </a>
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link" style="border: none; background: none;">
                        <i class="fa fa-sign-out"></i> 退出
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="d-flex" style="margin-top: 56px;">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="sidebar-header">
            菜单导航
        </div>
        <div class="sidebar-content">
            <!-- 首页链接已移除 -->

            <!-- 管理员菜单 -->
            <div sec:authorize="hasRole('ADMIN')">
                <a class="sidebar-link" href="/admin/dashboard">
                    <i class="fa fa-tachometer"></i> 仪表盘
                </a>
                <a class="sidebar-link" href="/admin/users">
                    <i class="fa fa-users"></i> 用户管理
                </a>
                <a class="sidebar-link" href="/admin/categories">
                    <i class="fa fa-th-large"></i> 分类管理
                </a>
            </div>

            <!-- 图书浏览菜单 - 根据角色显示不同文本 -->
            <a class="sidebar-link" href="/books">
                <i class="fa fa-book"></i> 
                <span sec:authorize="hasRole('USER')">图书借阅</span>
                <span sec:authorize="!hasRole('USER')">图书管理</span>
            </a>

            <!-- 借阅管理菜单 - 管理员 -->
            <div sec:authorize="hasRole('ADMIN')">
                <a class="sidebar-link" href="/borrow/records">
                    <i class="fa fa-exchange"></i> 借阅记录管理
                </a>
            </div>
            
            <!-- 用户个人借阅记录 -->
            <div sec:authorize="hasRole('USER')">
                <a class="sidebar-link" href="/borrow/my-records">
                    <i class="fa fa-list-alt"></i> 我的借阅记录
                </a>
            </div>

            <div sec:authorize="hasRole('ADMIN')">
                <a class="sidebar-link" href="/data/import-export">
                    <i class="fa fa-download"></i> 数据导出
                </a>
            </div>
        </div>
    </aside>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 消息提示 -->
        <div th:if="${message}" class="alert alert-info alert-dismissible fade show">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 页面内容 -->
        <div layout:fragment="content">
            <h1>欢迎使用图书管理系统</h1>
            <p>请选择左侧菜单开始使用系统。</p>
        </div>
    </main>
</div>

<!-- 页脚 -->
<footer class="footer">
    <div class="container">
        <div class="text-center">
            <p>&copy; 2025 图书管理系统 - 版权所有</p>
        </div>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
