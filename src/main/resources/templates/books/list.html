<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书列表 - 图书管理系统</title>
    <style>
        .search-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .action-buttons .btn {
            margin-right: 5px;
        }
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        .book-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        .status-available {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .status-unavailable {
            background-color: #f8d7da;
            color: #842029;
        }
        .pagination {
            justify-content: center;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h1 class="mb-4">图书管理</h1>
            
            <!-- 消息提示 -->
            <div th:if="${successMessage}" class="alert alert-success">
                <i class="fa fa-check-circle"></i> <span th:text="${successMessage}">操作成功！</span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <i class="fa fa-exclamation-circle"></i> <span th:text="${errorMessage}">操作失败，请重试。</span>
            </div>
            
            <!-- 搜索表单 -->
            <div class="search-form">
                <form th:action="@{/books}" method="get">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="keyword" class="form-label">关键词</label>
                            <input type="text" id="keyword" name="keyword" class="form-control" th:value="${keyword}" placeholder="书名、作者、ISBN等">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="category" class="form-label">分类</label>
                            <select id="category" name="categoryId" class="form-control">
                                <option value="">全部分类</option>
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${categoryId == category.id}"></option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="status" class="form-label">状态</label>
                            <select id="status" name="status" class="form-control">
                                <option value="">全部状态</option>
                                <option value="AVAILABLE" th:selected="${status == 'AVAILABLE'}">可借阅</option>
                                <option value="UNAVAILABLE" th:selected="${status == 'UNAVAILABLE'}">不可借阅</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">&nbsp;</label>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary w-50">
                                    <i class="fa fa-search"></i> 搜索
                                </button>
                                <a href="/books" class="btn btn-secondary w-50">
                                    <i class="fa fa-refresh"></i> 重置
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- 操作栏 -->
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <span class="text-muted">显示 <strong th:text="${startIndex != null ? startIndex + 1 : 1}">1</strong>-<strong th:text="${endIndex != null ? endIndex : 0}">10</strong> 条，共 <strong th:text="${totalElements != null ? totalElements : 0}">100</strong> 条</span>
                </div>
                <div>
                    <a th:href="@{/books/add}" class="btn btn-success">
                        <i class="fa fa-plus"></i> 添加图书
                    </a>
                </div>
            </div>
            
            <!-- 图书列表 -->
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>封面</th>
                                <th>书名</th>
                                <th>作者</th>
                                <th>ISBN</th>
                                <th>分类</th>
                                <th>价格</th>
                                <th>数量</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${books}">
                                <td>
                                    <img th:src="@{|${book.coverImage}|}" onerror="this.src='https://via.placeholder.com/60x80?text=No+Image'" width="60" height="80" class="rounded">
                                </td>
                                <td th:text="${book.title}">图书标题</td>
                                <td th:text="${book.author}">作者</td>
                                <td th:text="${book.isbn}">ISBN</td>
                                <td>
                                    <span th:each="cat, iter : ${book.categories}">
                                        <span th:text="${cat.name}">分类名</span>
                                        <span th:unless="${iter.last}">, </span>
                                    </span>
                                </td>
                                <td th:text="${book.price}">价格</td>
                                <td th:text="${book.totalCopies}">数量</td>
                                <td>
                                    <span class="book-status" th:classappend="${book.availableCopies > 0 ? 'status-available' : 'status-unavailable'}">
                                        <i th:class="${book.availableCopies > 0 ? 'fa fa-check-circle' : 'fa fa-times-circle'}"></i>
                                        <span th:text="${book.availableCopies > 0 ? '可借阅' : '不可借阅'}"></span>
                                    </span>
                                </td>
                                <td class="action-buttons">
                                    <a th:href="@{|/books/view/${book.id}|}" class="btn btn-sm btn-info">
                                        <i class="fa fa-eye"></i>
                                    </a>
                                    <!-- 管理员可见的编辑和删除按钮 -->
                                    <div sec:authorize="hasRole('ADMIN')">
                                        <a th:href="@{|/books/edit/${book.id}|}" class="btn btn-sm btn-primary">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <button th:attr="data-book-id=${book.id}" class="btn btn-sm btn-danger delete-btn">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                    <!-- 普通用户可见的借阅按钮 -->
                                    <div sec:authorize="hasRole('USER')" th:if="${book.availableCopies > 0}">
                                        <a th:href="@{|/borrow/borrow?bookId=${book.id}|}" class="btn btn-sm btn-success">
                                            <i class="fa fa-hand-lizard-o"></i> 借阅
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 分页 -->
            <div class="mt-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled':''}">
                            <a class="page-link" th:href="@{|/books?page=${currentPage - 1}&keyword=${keyword}&categoryId=${categoryId}&status=${status}|}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="pageNum : ${pageNumbers}" class="page-item" th:classappend="${pageNum == currentPage ? 'active':''}">
                            <a class="page-link" th:href="@{|/books?page=${pageNum}&keyword=${keyword}&categoryId=${categoryId}&status=${status}|}" th:text="${pageNum + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1 ? 'disabled':''}">
                            <a class="page-link" th:href="@{|/books?page=${currentPage + 1}&keyword=${keyword}&categoryId=${categoryId}&status=${status}|}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 删除确认
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const bookId = this.getAttribute('data-book-id');
                    if (confirm('确定要删除这本图书吗？此操作不可撤销。')) {
                        window.location.href = '/books/delete/' + bookId;
                    }
                });
            });
        });
    </script>
</body>
</html>
