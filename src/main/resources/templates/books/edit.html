<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑图书 - 图书管理系统</title>
    <style>
        .book-cover-preview {
            max-width: 200px;
            border-radius: 8px;
        }
        .form-label.required:after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/books}">图书列表</a></li>
                <li class="breadcrumb-item"><a th:href="@{|/books/view/${book.id}|}">图书详情</a></li>
                <li class="breadcrumb-item active">编辑图书</li>
            </ol>
        </nav>

        <h1 class="mb-4">编辑图书</h1>

        <!-- 成功消息 -->
        <div th:if="${successMessage}" class="alert alert-success">
            <i class="fa fa-check-circle"></i> <span th:text="${successMessage}">操作成功！</span>
        </div>

        <!-- 错误消息 -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <i class="fa fa-exclamation-circle"></i> <span th:text="${errorMessage}">操作失败，请重试。</span>
        </div>

        <!-- 修复：添加 th:object 属性 -->
        <form th:object="${book}" th:action="@{|/books/update/${book.id}|}" method="post" enctype="multipart/form-data">
            <!-- 全局错误消息 - 现在在正确的上下文中 -->
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <h5>请修正以下错误：</h5>
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="row">
                <!-- 左侧：基本信息 -->
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">基本信息</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="title" class="form-label required">书名</label>
                                        <input type="text" id="title" th:field="*{title}" class="form-control" required>
                                        <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                                            <small th:each="err : ${#fields.errors('title')}" th:text="${err}"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="author" class="form-label">作者</label>
                                        <input type="text" id="author" th:field="*{author}" class="form-control">
                                        <div th:if="${#fields.hasErrors('author')}" class="text-danger">
                                            <small th:each="err : ${#fields.errors('author')}" th:text="${err}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="isbn" class="form-label">ISBN</label>
                                        <input type="text" id="isbn" th:field="*{isbn}" class="form-control">
                                        <div th:if="${#fields.hasErrors('isbn')}" class="text-danger">
                                            <small th:each="err : ${#fields.errors('isbn')}" th:text="${err}"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="categoryIds" class="form-label">分类</label>
                                        <select id="categoryIds" name="categoryIds" class="form-control" multiple size="4">
                                            <option th:each="category : ${categories}" 
                                                    th:value="${category.id}" 
                                                    th:text="${category.name}"
                                                    th:selected="${book.categories.contains(category)}">
                                            </option>
                                        </select>
                                        <small class="form-text text-muted">按住Ctrl键可选择多个分类</small>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="publisher" class="form-label">出版社</label>
                                <input type="text" id="publisher" th:field="*{publisher}" class="form-control">
                                <div th:if="${#fields.hasErrors('publisher')}" class="text-danger">
                                    <small th:each="err : ${#fields.errors('publisher')}" th:text="${err}"></small>
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="location" class="form-label">馆藏位置</label>
                                <input type="text" id="location" th:field="*{location}" class="form-control" placeholder="如：A区3架2层">
                                <div th:if="${#fields.hasErrors('location')}" class="text-danger">
                                    <small th:each="err : ${#fields.errors('location')}" th:text="${err}"></small>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="totalCopies" class="form-label required">总册数</label>
                                        <input type="number" id="totalCopies" th:field="*{totalCopies}" class="form-control" min="1" required>
                                        <div th:if="${#fields.hasErrors('totalCopies')}" class="text-danger">
                                            <small th:each="err : ${#fields.errors('totalCopies')}" th:text="${err}"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="availableCopies" class="form-label required">可借册数</label>
                                        <input type="number" id="availableCopies" th:field="*{availableCopies}" class="form-control" min="0" required>
                                        <div th:if="${#fields.hasErrors('availableCopies')}" class="text-danger">
                                            <small th:each="err : ${#fields.errors('availableCopies')}" th:text="${err}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="price" class="form-label">价格</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">¥</span>
                                            </div>
                                            <input type="number" id="price" th:field="*{price}" class="form-control" min="0" step="0.01">
                                        </div>
                                        <div th:if="${#fields.hasErrors('price')}" class="text-danger">
                                            <small th:each="err : ${#fields.errors('price')}" th:text="${err}"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="publishDate" class="form-label">出版日期</label>
                                        <input type="date" id="publishDate" th:field="*{publishDate}" class="form-control">
                                        <div th:if="${#fields.hasErrors('publishDate')}" class="text-danger">
                                            <small th:each="err : ${#fields.errors('publishDate')}" th:text="${err}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="description" class="form-label">图书简介</label>
                                <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="输入图书简介信息..."></textarea>
                                <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                                    <small th:each="err : ${#fields.errors('description')}" th:text="${err}"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧：其他信息 -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0">其他信息</h5>
                        </div>
                        <div class="card-body">
                            <!-- 封面图片上传 -->
                            <div class="form-group mb-3">
                                <label for="coverImageFile" class="form-label">封面图片</label>
                                <div class="mb-2">
                                    <img th:if="${book.coverImage}" th:src="@{${book.coverImage}}" 
                                         alt="图书封面" class="book-cover-preview">
                                    <span th:unless="${book.coverImage}">暂无封面</span>
                                </div>
                                <input type="file" id="coverImageFile" name="coverImageFile" class="form-control" accept="image/*">
                                <small class="form-text text-muted">可选：上传新的封面图片</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save"></i> 保存修改
                </button>
                <a th:href="@{|/books/view/${book.id}|}" class="btn btn-secondary">
                    <i class="fa fa-times"></i> 取消
                </a>
                <a th:href="@{/books}" class="btn btn-outline-secondary">
                    <i class="fa fa-arrow-left"></i> 返回列表
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 表单验证
        const totalCopiesInput = document.getElementById('totalCopies');
        const availableCopiesInput = document.getElementById('availableCopies');
        const form = document.querySelector('form');
        
        // 实时验证可借数量不超过总数量
        function validateCopies() {
            const totalCopies = parseInt(totalCopiesInput.value) || 0;
            const availableCopies = parseInt(availableCopiesInput.value) || 0;
            
            if (availableCopies > totalCopies) {
                availableCopiesInput.setCustomValidity('可借数量不能超过总数量');
                availableCopiesInput.classList.add('is-invalid');
                return false;
            } else {
                availableCopiesInput.setCustomValidity('');
                availableCopiesInput.classList.remove('is-invalid');
                return true;
            }
        }
        
        // 监听输入事件
        totalCopiesInput.addEventListener('input', validateCopies);
        availableCopiesInput.addEventListener('input', validateCopies);
        
        // 表单提交前验证
        form.addEventListener('submit', function(event) {
            if (!validateCopies()) {
                event.preventDefault();
                alert('请修正表单中的错误：可借数量不能超过总数量');
            }
        });
        
        console.log('图书编辑表单初始化完成');
    });
</script>
</body>
</html>
